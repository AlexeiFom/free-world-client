<div class="forgot-password-form-wrap">
    <form [formGroup]="forgotPasswordForm" class="text-center">
        <div>
            <label class="form-title">Forgot password</label>
        </div>
        <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Email address...">
        </div>
        <div *ngIf="email?.errors?.required && forgotPasswordForm.controls['email'].touched" class="alert alert-danger">
            Email is required.
          </div>
          <div *ngIf="email?.errors?.pattern" class="alert alert-danger">
            Format must be like : test@test.com
          </div>
        <!-- <div class="form-group">
            <input type="password" class="form-control" placeholder="New password...">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm New password...">
        </div> -->

        <button [disabled]="!forgotPasswordForm.valid" type="button" (click)="resetPassword()"
        class="btn btn-primary">Submit</button>
  
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
</div>
