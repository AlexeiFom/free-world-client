<div class="back-to-page-wrap">
    <a (click)="backToPreviousPage()">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 459 459" style="enable-background:new 0 0 459 459;" xml:space="preserve">
            <g>
                <g id="reply">
                    <path
                        d="M178.5,140.25v-102L0,216.75l178.5,178.5V290.7c127.5,0,216.75,40.8,280.5,130.05C433.5,293.25,357,165.75,178.5,140.25z" />
                </g>
            </g>
        </svg>
        <span class="back-to-page-text">Back to news.</span>
    </a>
</div>
<mat-card class="news-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{newsInfo.title}}</mat-card-title>
        <mat-card-subtitle>Author : {{newsInfo.author}}</mat-card-subtitle>
        <mat-card-subtitle>Source name : {{newsInfo.sourceName}}</mat-card-subtitle>
        <mat-card-subtitle>Published At : {{newsInfo.publishedAt}}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-wrap">
        <img mat-card-image src={{newsInfo.urlToImage}} alt="{{newsInfo.title}}">
    </div>
    <mat-card-content>
        <p>{{newsInfo.description}}</p>
        <p>{{newsInfo.content}}</p>
    </mat-card-content>
</mat-card>
